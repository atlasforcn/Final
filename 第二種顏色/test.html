<html>

				<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<title></title>

<body>

	<button data-toggle="collapse" data-target="#t4" type="button" class="btn btn-info"><img src="無法入睡型.png" width="80%"></button>
	<div class="collapse" id="t4"> 
		<div class="classbox" id="1text">
          <h1>無法入睡型</h1>
          <h2>定義：躺在床上超過一小時以上還不能入睡。</h2>
            <ul>改善方式：
              <li>避免午睡過長或白天睡覺</li>
              <li>睡前避免吃太多東西或喝太多水</li>
              <li>睡前避免激烈運動</li>
              <li>避免早晨以外時段飲用咖啡</li>
              <li>睡前放鬆身心（跑腳、按摩等）</li>
              <li>睡前靜心（打坐、放空等）</li>
            </ul>
            <div id="noneexist1">

            </div>
        </div></div>


	<button data-toggle="collapse" data-target="#t2" type="button" class="btn btn-info"><img src="睡眠維持困難.png" width="80%"></button>
	<div class="collapse" id="t2"> 
		<div class="classbox" id="1text">
           <h1>睡眠維持困難型</h1>
          <h2>定義：躺在床上很快能入睡，但半夜時睡時醒。</h2>
            <ul>改善方式：
              <li>避免環境吵雜、佈置安靜和黑暗的睡眠環境</li>
              <li>睡前不使用電子產品</li>
              <li>睡前不飲酒</li>
              <li>規律睡眠</li>
            </ul>
            <div id="noneexist1">

            </div>
        </div></div>



	<button data-toggle="collapse" data-target="#t3" type="button" class="btn btn-info"><img src="早醒型縮圖.png" width="80%"></button>
	<div class="collapse" id="t3"> 
		<div class="classbox" id="1text">
       <h1>早醒型</h1>
          <h2>定義：躺在床上很快入睡，但睡不久就清醒了</h2>
          <ul>改善方式：
            <li>早晨或午後的常規運動</li>
          </ul>
            <div id="noneexist1">

            </div>
        </div></div>

</body>
</html>
